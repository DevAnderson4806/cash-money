<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Novo Planejamento</title>
</head>
<body>
    <div class="container">
        <h1>Criar Novo Planejamento</h1>
        <form action="/planejamento/novo" method="POST">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
            
            <label for="valor_meta">Meta (R$):</label>
            <input type="number" id="valor_meta" name="valor_meta" step="0.01" required>
            
            <label for="prazo">Prazo:</label>
            <input type="date" id="prazo" name="prazo" required>
            
            <button type="submit" class="btn">Criar</button>
        </form>
        <a href="/planejamento" class="btn">Voltar</a>
    </div>
</body>
</html>
