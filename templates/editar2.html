<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Editar Planejamento</title>
</head>
<body>
    <div class="container">
        <h1>Editar Planejamento</h1>
        <form action="/planejamento/editar/{{ planejamento[0] }}" method="POST">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" value="{{ planejamento[2] }}" required>
            
            <label for="valor_meta">Meta (R$):</label>
            <input type="number" id="valor_meta" name="valor_meta" step="0.01" value="{{ planejamento[3] }}" required>
            
            <label for="valor_atual">Atual (R$):</label>
            <input type="number" id="valor_atual" name="valor_atual" step="0.01" value="{{ planejamento[4] }}">
            
            <label for="prazo">Prazo:</label>
            <input type="date" id="prazo" name="prazo" value="{{ planejamento[5] }}" required>
            
            <button type="submit" class="btn">Atualizar</button>
        </form>
        <a href="/planejamento" class="btn">Voltar</a>
    </div>
</body>
</html>
